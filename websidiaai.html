      color: #333;

      font-size: 4rem;
      margin-top: 5rem;
      font-weight: 600;
      background-image: linear-gradient(to right, #0f9d58, #4285f4);
      -webkit-background-clip: text;

      animation: typing 2s steps(20), blink 0.5s step-end infinite;

      white-space: nowrap;
      border-right: 3px solid;
    }

      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }
    h1 span {
      font-weight: 400;
    }
    p {
      font-size: 1.5rem;
      margin-top: 2rem;
      font-weight: 400;
      line-height: 1.6;
    }

      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
